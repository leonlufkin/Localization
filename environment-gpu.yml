name: localization

channels:
  - default
  - conda-forge

dependencies:
  - python>=3.11
  - ipython
  - ipykernel
  - pre-commit

  - numpy
  - pandas>=2.0.0
  - pytables
  - submitit

  - nvidia::cudatoolkit
  - nvidia::cuda>=12.0

  - pytorch::pytorch-cuda>=12.0
  - pytorch::pytorch

  - nvidia::cuda-nvcc>=12.0
  - conda-forge::jaxlib=*=*cuda*
  - conda-forge::jax

  - pip
  - pip:
      - -e .
